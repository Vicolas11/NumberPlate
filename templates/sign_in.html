{% extends 'base.html' %}
{% load static %}

{% block page_title %}Sign In{% endblock %}

{% block content %}
<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="card border-0 p-2">
                <div class="card-body">
                    <h2 class="form-title text-center mb-4" style="font-weight: bold; color: #64a19d;">Login</h2>
                    <form method="POST" class="signin-form" id="signin-form" action={% url 'recognize:signin_user' %}>
                        {% csrf_token %}
                        <!-- Display Alert Message -->
                        <div class="container-fluid p-0">
                            <div id="alert" role="alert">
                                <p></p>
                            </div>
                        </div>
                        <!-- End Alert Message -->
                        <!-- Another Message -->
                        {% if messages %}
                        <div class="row">
                            <div class="col">
                                {% for message in messages %}
                                <div class="container-fluid p-0">
                                <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                    </button>
                                    {{ message }}
                                </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        {% endif %}
                        <!-- End Another Message -->
                        <div class="row mb-3">
                            <div class="col">
                                <input type="email" autofocus="" autocapitalize="none" autocomplete="email" class="form-control p-2" placeholder="Username" name="email" id="email" required/>
                            </div>                
                        </div>
                        <div class="row mb-4">
                            <div class="col" style="position: relative;">
                                <input type="password" class="form-control p-2" placeholder="Password" name="password" id="password" required />
                                <i onclick="changePasswordToggled('password','togglePassword')" class="far fa-eye" id="togglePassword" style="position: absolute; cursor: pointer; top: 0; right: 0; margin-top: .8rem; margin-right: 1.5rem"></i>
                            </div>                
                        </div>
                        <div class="form-group form-button justify-content-center text-center mb-2">
                            <button type="submit" name="signinuser" id="isgnin" class="btn btn-primary form-submit m-0 p-3">Sign in</button>                           
                        </div>
                        <div class="form-group text-center">
                            <p>Don't have an account? <b><a href="{% url 'recognize:signup_user' %}">Signup Here</a></b> </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>    
{% endblock content %}

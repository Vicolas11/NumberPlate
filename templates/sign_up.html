{% extends 'base.html' %}
{% load static %}

{% block page_title %}Signup{% endblock %}

{% block content %}
<div class="main">
    <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title text-center" style="color: #64a19d; font-weight: bold; padding: 12px 0;">
                            Registration</h2>
                        <form method="POST" class="register-form" id="register-form" action={% url 'recognize:signup_user' %}>
                            {% csrf_token %}
                            <!-- Display Alert Message -->
                            <div class="container-fluid p-0">
                                <div id="alert" role="alert">
                                    <p></p>
                                </div>
                            </div>
                            <!-- End Alert Message -->
                            <!-- Another Message -->
                            {% if messages %}
                            <div class="row">
                                <div class="col">
                                    {% for message in messages %}
                                    <div class="container-fluid p-0">
                                      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true">Ã—</span>
                                        </button>
                                        {{ message }}
                                      </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
					        {% endif %}
                            <!-- End Another Message -->
                            <div class="row">
                                <div class="col col-xs-12">
                                    <div class="row mb-3">
                                        <div class="col">
                                            <input type="text" class="form-control p-2" placeholder="First Name" name="first_name" id="first_name" class="first_name" required/>
                                        </div>                
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <input type="text" class="form-control p-2" placeholder="Last Name" name="last_name" id="last_name" class="last_name" required/>
                                        </div>                
                                    </div>
                                    <div class="row mb-4">
                                        <div class="col">
                                            <input type="email" class="form-control p-2" placeholder="Email" name="email" id="email" required/>
                                        </div>                
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <input type="tel" class="form-control p-2" placeholder="Phone Number" name="contact" id="contact" required/>
                                        </div>                
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <select class="form-select mb-3" name="gender" id="gender">
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>                
                                    </div>
                                    <div class="row mb-4" style="position: relative;">
                                        <div class="col">
                                            <input type="password" class="form-control p-2" placeholder="Password" name="password" id="password" required/>
                                            <i onclick="changePasswordToggled('password','togglePassword')" class="far fa-eye" id="togglePassword" style="position: absolute; cursor: pointer; top: 0; right: 0; margin-top: .8rem; margin-right: 1.5rem"></i>		
                                        </div>                
                                    </div>
                                    <div class="row mb-3" style="position: relative;">
                                        <div class="col">
                                            <input type="password" class="form-control p-2" placeholder="Confirm Password" name="compsd" id="compsd" required/>
                                            <i onclick="changePasswordToggled('compsd','togglePassword1')" class="far fa-eye" id="togglePassword1" style="position: absolute; cursor: pointer; top: 0; right: 0; margin-top: .8rem; margin-right: 1.5rem"></i>
                                        </div>                
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-button text-center">
                                <button type="submit" class="form-submit btn btn-primary mb-3">Signup</button>
                                <!-- <input type="submit" name="signup" id="signup" class="" value="Register" accept="image/*"/>                                 -->
                            </div>
                            <div class="form-group text-center">
                                <p>Have an account already? <b><a href="{% url 'recognize:signin_user' %}">Login Here</a></b> </p>
                            </div>                     
                        </form>
                    </div>
                </div>
            </div>
    </section>
</div>
{% endblock content %}
